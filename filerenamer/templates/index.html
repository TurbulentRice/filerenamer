<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FileRenamer GUI</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="header-row">
    <h1>FileRenamer</h1>
    <div class="theme-toggle-container">
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
      <span class="toggle-label">Dark Mode</span>
    </div>
  </div>

  <div style="margin-bottom: 1rem;">
    <button class="button" id="changeDirBtn">Change Directory</button>
    <span id="currentDir" style="margin-left: 1rem; font-weight: bold;"></span>
  </div>

  <div>
    <!-- Action selector -->
    <label>
      Action:
      <select id="actionSelect">
        <option value="replace">Replace</option>
        <option value="prefix">Add Prefix</option>
        <option value="suffix">Add Suffix</option>
        <option value="enum">Enumerate</option>
      </select>
    </label>

    <!-- Inputs for “replace” -->
    <span id="replaceInputs">
      <label>Change this: <input type="text" id="replaceFrom" /></label>
      <label>To this:     <input type="text" id="replaceTo"   /></label>
    </span>

    <!-- Inputs for prefix -->
    <span id="prefixInputs" style="display:none;">
      <label>Prefix: <input type="text" id="prefixValue" /></label>
    </span>

    <!-- Inputs for suffix -->
    <span id="suffixInputs" style="display:none;">
      <label>Suffix: <input type="text" id="suffixValue" /></label>
    </span>

    <!-- Inputs for enum -->
    <span id="enumInputs" style="display:none;">
      <label>Start #: <input type="number" id="enumStart" value="1" /></label>
      <label>Separator: <input type="text" id="enumSep" value="_" /></label>
      <label>Location:
        <select id="enumLoc">
          <option value="end">End</option>
          <option value="start">Start</option>
        </select>
      </label>
    </span>

    <button class="button" id="previewBtn">Preview</button>
  </div>

  <!-- Preview table -->
  <table id="previewTable">
    <thead>
      <tr>
        <th>Old Name</th>
        <th>New Name</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS will fill rows here -->
    </tbody>
  </table>

  <button class="button" id="applyBtn" disabled>Rename Files</button>
  <button class="button" id="undoBtn" disabled>Undo</button>
  <button class="button" id="redoBtn" disabled>Redo</button>
  <div id="status" style="margin-top:1rem; color: green;"></div>

</script>
  <script src="/static/app.js"></script>
  <script>
    // Dark‑mode toggle
    const themeToggle = document.getElementById("themeToggle");
    const userPref = localStorage.getItem("filerenamer-theme");
    if (userPref === "dark") {
      document.body.classList.add("dark-mode");
      themeToggle.checked = true;
    }
    themeToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode", themeToggle.checked);
      localStorage.setItem("filerenamer-theme", themeToggle.checked ? "dark" : "light");
    });
  </script>
</body>
</html>
