<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FileRenamer GUI</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="header-row">
    <h1>FileRenamer</h1>
    <div class="theme-toggle-container">
      <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
      </label>
      <span class="toggle-label">Dark Mode</span>
    </div>
  </div>

  <div class="folder-nav">
    <button id="change-dir-btn" class="btn btn-icon" aria-label="Select folder">
      <!-- Folder SVG icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
        <path d="M10 4H2v16h20V6H12l-2-2z"/>
      </svg>
    </button>
    <select id="current-dir-select"></select>
  </div>

  <div class="action-row">
    <!-- Action selector -->
    <label>
      Action:
      <select id="action-select">
        <option value="replace">Replace</option>
        <option value="prefix">Add Prefix</option>
        <option value="suffix">Add Suffix</option>
        <option value="enum">Enumerate</option>
      </select>
    </label>

    <!-- Inputs for “replace” -->
    <span id="replace-inputs">
      <label>Change this: <input type="text" id="replace-from" /></label>
      <label>To this:     <input type="text" id="replace-to"   /></label>
    </span>

    <!-- Inputs for prefix -->
    <span id="prefix-inputs" style="display:none;">
      <label>Prefix: <input type="text" id="prefix-value" /></label>
    </span>

    <!-- Inputs for suffix -->
    <span id="suffix-inputs" style="display:none;">
      <label>Suffix: <input type="text" id="suffix-value" /></label>
    </span>

    <!-- Inputs for enum -->
    <span id="enum-inputs" style="display:none;">
      <label>Start #: <input type="number" id="enum-start" value="1" /></label>
      <label>Separator: <input type="text" id="enum-sep" value="_" /></label>
      <label>Location:
        <select id="enum-loc">
          <option value="end">End</option>
          <option value="start">Start</option>
        </select>
      </label>
    </span>

    <button class="btn" id="preview-btn">Preview</button>
  </div>

  <!-- Preview table -->
  <table id="preview-table">
    <thead>
      <tr>
        <th>Old Name</th>
        <th>New Name</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS will fill rows here -->
    </tbody>
  </table>

  <button class="btn" id="apply-btn" disabled>Rename Files</button>
  <button class="btn" id="undo-btn" disabled>Undo</button>
  <button class="btn" id="redo-btn" disabled>Redo</button>
  <div id="status" style="margin-top:1rem; color: green;"></div>

</script>
  <script src="/static/app.js"></script>
</body>
</html>
